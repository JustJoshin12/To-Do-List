<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do List App</title>
    <link rel="stylesheet" href="./styles/index.css" />
  </head>
  <body class="page">
    <div class="container">
      <div class="todo-app">
        <h1 class="todo-app__title">
          To-Do List
          <img
            class="todo-app__image"
            src="images/icon.png"
            alt="image of pencil and paper"
          />
        </h1>
        <div class="todo-app__row">
          <input
            class="todo-app__input"
            type="text"
            placeholder="Add yout text"
            id="input-box"
          />
          <button class="todo-app__button">Add</button>
        </div>
        <ul class="todo-app__list" id="list-container"></ul>
      </div>
    </div>
    <template class="list-item-template">
      <li class="todo-app__list-item">
        <span class="todo-app__list-item-delete-button"></span>
      </li>
    </template>

    <script src="./scripts/index.js" defer></script>
  </body>
</html>
